      <div class="container h-100">

          <div class="col-md-6 my-auto">
            <div class="header-content mx-auto">
              <img src="images/phonebase.png" alt="">
            </div>
          </div>
          <div class="col-md-6 my-auto">
            <div class="device-container">
              <div class="signUpSection">
                <div>
                  <header>
                    <img src="images/logo.png" alt="instagram" width="150px">

              </div>
              <div class="logInSection">
                <p>
                  Have an account?
                  <a href="http://www.facebook.com">
                    Log in
                  </a>
                </p>
              </div>
              <div class="app">
                <p>
                  Get the app.
                </p>
                <img src="images/badge-iphone.png" alt="iApp">
                <img src="images/badge-android.png" alt="androidApp">
